<h2>Votar por el juego del a√±o</h2>
<hr>
<div class="row">
    <div class="col">
        <div class="card-columns">
            <div class="card bg-dark" *ngFor="let juego of juegos">
                <img src="{{ juego.url }}" class="card-img-top" alt="{{ juego.name }}">
                <div class="card-body">
                    <h5 class="card-title ">{{ juego.name }}</h5>
                    <p class="card-text">Click Aqui para votar</p>
                    <button class="btn btn-outline-light btn-block" (click)="votarJuego( juego )">Votar</button>
                    <p class="card-text"><small class="text-muted">Votos hasta el momento {{ juego.votos }} </small></p>
                </div>
            </div>
        </div>
    </div>
</div>
